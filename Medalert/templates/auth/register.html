<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <!-- Bootstrap CSS for styling and responsiveness -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Additional custom styles for form styling */
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
        }
        .form-container h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .form-container label {
            font-weight: bold;
        }
        .form-container input {
            margin-bottom: 15px;
        }
        .form-container .btn-dark {
            width: 100%;
        }
        .form-container .form-text {
            font-size: 0.9rem;
            color: #6c757d;
        }
        .text-danger {
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Registration</h1>
        <form method="post" action="{% url 'register' %}">
            {% csrf_token %}
            
            <!-- Username Field -->
            <div class="mb-3">
                <label for="{{ form.username.id_for_label }}" class="form-label">Username:</label>
                <input type="text" name="{{ form.username.name }}" value="{{ form.username.value }}" class="form-control">
                <div class="text-danger">
                    {% for error in form.username.errors %}
                        <p>{{ error }}</p>
                    {% endfor %}
                </div>
            </div>

            <!-- Password Field -->
            <div class="mb-3">
                <label for="{{ form.password1.id_for_label }}" class="form-label">Password:</label>
                <input type="password" name="{{ form.password1.name }}" value="{{ form.password1.value }}" class="form-control">
                <div class="text-danger">
                    {% for error in form.password1.errors %}
                        <p>{{ error }}</p>
                    {% endfor %}
                </div>
            </div>

            <!-- Confirm Password Field -->
            <div class="mb-3">
                <label for="{{ form.password2.id_for_label }}" class="form-label">Confirm Password:</label>
                <input type="password" name="{{ form.password2.name }}" value="{{ form.password2.value }}" class="form-control">
                <div class="text-danger">
                    {% for error in form.password2.errors %}
                        <p>{{ error }}</p>
                    {% endfor %}
                </div>
            </div>

            <!-- Register Button -->
            <button type="submit" class="btn btn-dark">Register</button>
            <a href="{% url "login" %}">Login Now</a>
        </form>
    </div>

    <!-- Bootstrap JS for functionality (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
